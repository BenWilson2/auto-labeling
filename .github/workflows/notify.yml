# Send a notification on Slack if the CI fails on the master branch.

name: Notify

on:
  status:
  check_suite:
    types:
      - completed

jobs:
  notify-status:
    runs-on: ubuntu-latest
    if: github.event_name == 'status'
    steps:
      - run: echo "${{ toJson(github) }}"

  notify-check-suite:
    runs-on: ubuntu-latest
    if: github.event_name == 'check_suite'
    steps:
      - run: echo "${{ toJson(github) }}"
